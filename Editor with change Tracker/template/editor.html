<div>
	<ul class="toolbar">
		<li class="toolbar-item"
			ng-repeat="button in $ctrl.toolbarButtons">
				<button  
					class="command-button {{button.styleClass}}"
					title="{{button.title}}"
					ng-class="{ 'command-button-active': button.isActive() }"
					ng-click="$ctrl.execCommand(button.command)">
				</button>
		</li>
	</ul>
	<div class="editor-container">
		<div class="editor">
			<div id="board" class="editable-board" contenteditable></div>
		</div>
	</div>
</div>
