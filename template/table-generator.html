<div>
	<div class="modal-header">
		<h3 class="modal-title" style="text-align: center">Generate Table</h3>
	</div>
	<form name="tableForm" ng-submit="$ctrl.generateTable()" novalidate>
		<div class="modal-body">
			<div class="form-horizontal" role="form">
				<div class="form-group" ng-class="{ 'has-error' : tableForm.rows.$invalid }">
					<label class="col-sm-3 control-label" for="trows">Rows</label>
					<div class="col-sm-8">
						<input type="number" name="rows" min="1" ng-model="$ctrl.data.row" class="form-control" id="trows" required/>
						<p ng-show="tableForm.rows.$invalid " class="help-block" >Minimum 1 row required</p>
					</div>
					
				</div>
				<div class="form-group" ng-class="{ 'has-error' : tableForm.columns.$invalid }">
					<label class="col-sm-3 control-label" for="tcolumns">Columns</label>
					<div class="col-sm-8">
						<input type="number" name="columns" min="1" ng-model="$ctrl.data.column" class="form-control" required
							id="tcolumns" />
						<p ng-show="tableForm.columns.$invalid " class="help-block" >Minimum 1 column required</p>	
					</div>
					
				</div>
				<div class="form-group" ng-class="{ 'has-error' : tableForm.width.$invalid }">
					<label class="col-sm-3 control-label" for="twidth">Width(%)</label>
					<div class="col-sm-8">
						<input type="number" name="width" min="10" max="100" ng-model="$ctrl.data.width" class="form-control" id="twidth" required/>
						<p ng-show="tableForm.width.$invalid " class="help-block" >Select range: 10-100%</p>
					</div>
					
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<input type="submit" ng-disabled="tableForm.$invalid" value="Generate" class="btn btn-success"/>
			<button class="btn btn-primary" type="button"
				ng-click="$ctrl.cancel()">Cancel</button>
		</div>
	</form>
</div>
